<mat-toolbar color="primary">

  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="mostrarBotones()">
    <mat-icon>menu</mat-icon>
  </button>

  <a routerLink="/emergentes">
    <span>My App</span>
  </a>

  <button mat-raised-button color="warn" (click)="irARutaUnComponenteMas()">Accent</button>

  <span class="example-spacer"></span>

  <mat-slide-toggle class="iconito" [(ngModel)]="isDarkTheme" (change)="cambiarTema()">
    <mat-icon> dark_mode </mat-icon>
  </mat-slide-toggle>

  <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon> more_vert </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

</mat-toolbar>

<router-outlet></router-outlet>
