<div class="mat-app-background ancho-y-largo">

	<mat-card class="example-card">
		<mat-card-header>
			<div mat-card-avatar class="example-header-image"></div>
			<mat-card-title>Shiba Inu</mat-card-title>
			<mat-card-subtitle>Dog Breed</mat-card-subtitle>
		</mat-card-header>
		<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
		<mat-card-content>
			<p>
				The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
				A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
				bred for hunting.
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button (click)="openDialog()">SHARE</button>
		</mat-card-actions>
	</mat-card>

	<mat-divider></mat-divider>
	<section>
		<div class="example-label">Flat</div>
		<div class="example-button-row">
			<button mat-flat-button>Basic</button>
			<button mat-flat-button color="primary">Primary</button>
			<button mat-flat-button color="accent">Accent</button>
			<button mat-flat-button color="warn">Warn</button>
			<button mat-flat-button disabled>Disabled</button>
			<a mat-flat-button href="https://www.google.com/" target="_blank">Link</a>
		</div>
	</section>
	<mat-divider></mat-divider>


	<mat-card class="example-card">
		<mat-card-title-group>
			<mat-card-title>Shiba Inu</mat-card-title>
			<mat-card-subtitle>Large</mat-card-subtitle>
			<img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
		</mat-card-title-group>
		<mat-card-content>
			{{longText}}
		</mat-card-content>
	</mat-card>

</div>
